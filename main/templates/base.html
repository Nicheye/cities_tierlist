<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cities Tierlist</title>
	{%load static%}
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Irish+Grover&family=Montserrat+Alternates:wght@600;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="{%static 'main.css' %}">
</head>
<body>
	<header>
		<div class="top-header">
			<img src="{%static 'logocititier.svg' %}" alt="" class="logo">
			<div class="header-title">Tierlist Городов</div>
			<a href="{%url 'create'%}" class="addrev">добавить город</a>
		</div>
		<div class="bottom_header">
			<form action="{%url 'search' %}" method="get" class="d-flex" role="search">
				<input class="form-control me-2" name="query" required type="search" placeholder="Search" aria-label="Search">
				<button  type="submit" class="search-btn">Search</button>
			</form>
		</div>
	</header>
	<div class="block-content">
		<div class="container">
			{%block content%}

			{%endblock%}
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
